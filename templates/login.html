{% from "_displayfield.html" import render_field %}

<html>
  <head>
    <title>Smart Bus</title>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lumen/bootstrap.min.css'>
    <style>
      .login-form {
        position: absolute;
        left: 30vw;
        width: 40vw;
        top: 13vh;

      }
    </style>
  </head>
  <body>
    <div class='login-form'>
      <h1>Login</h1>
      <form method="POST" action="{{ url_for('login') }}">
        {{ login_form.csrf_token }}
        <br>
        {{ render_field(login_form.email) }}
        {{ render_field(login_form.password) }}
        <input class='btn btn-secondary'type="submit" value="Submit">
        <br> <br>
        <a href='/register'>Register</a>
        {% for msg in messages %}
          <div class='alert alert-dismissible alert-{{alert_type}}', style='width: auto;'>
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              <strong> {{msg}} </strong>
          </div>
        {% endfor %}
      </form>
    </div>
  </body>
</html>
